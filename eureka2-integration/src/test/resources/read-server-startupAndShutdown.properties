# use different admin and shutdown ports from the write-server test config

netflix.platform.admin.pages.packages=netflix
netflix.platform.admin.resources.port=0

eureka.common.writeCluster.resolverType=fixed
eureka.common.writeCluster.serverList=["${eureka.test.startupAndShutdown.serverList}"]

eureka.instanceInfo.appName=${eureka.test.startupAndShutdown.appName}
eureka.instanceInfo.vipAddress=eureka-read-cluster
eureka.dataCenterInfo.type=Basic

# use ephemeral ports
eureka.services.discovery.port=0
eureka.services.shutdown.port=0
eureka.services.http.port=0
