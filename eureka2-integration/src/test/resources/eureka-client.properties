# eureka 1.0 client configs
eureka.name=eureka2Bridge
eureka.statusPageUrl=http://localhost:0/admin
eureka.healthCheckUrl=http://localhost:0/healthcheck
eureka.preferSameZone=false
eureka.shouldUseDns=false
eureka.disableDelta=false
eureka.registration.enabled=false
eureka.validateInstanceId=false

eureka.eurekaServer.port=0
eureka.eurekaServer.context=discovery/v2

# We need to define some URL, so bootstrap process can complete
eureka.serviceUrl.default=http://localhost:0/