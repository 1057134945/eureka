netflix.platform.admin.pages.packages=netflix

eureka2.eurekaClusterDiscovery.clusterResolverType=Fixed
eureka2.eurekaClusterDiscovery.clusterAddresses=localhost:12102:12103:12104
eureka2.eurekaClusterDiscovery.readClusterVipAddress=eureka-read-cluster

eureka2.eurekaInstance.eurekaApplicationName=eureka-dashboard-cluster
eureka2.eurekaInstance.eurekaVipAddress=eureka-dashboard-cluster
eureka2.eurekaInstance.dataCenterType=Basic

# use ephemeral ports
eureka2.eurekaTransport.httpPort=7004
eureka2.eurekaTransport.shutDownPort=9002
eureka2.eurekaTransport.webAdminPort=8077

eureka2.dashboardPort=7001
eureka2.webSocketPort=9500