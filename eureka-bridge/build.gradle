apply plugin: 'osgi'
apply plugin:'application'

configurations {
    avroTool
}

dependencies {
    compile project(':eureka-write-server')
    compile "com.netflix.eureka:eureka-client:${eureka_v1_version}"
    testCompile project(':eureka-test-utils')
}

jar {
    manifest {
        name = 'eureka-bridge'
        instruction 'Bundle-Vendor', 'Netflix'
        instruction 'Bundle-DocURL', 'https://github.com/Netflix/eureka'
        instruction 'Import-Package', '!org.junit,!junit.framework,!org.mockito.*,*'
    }
}

mainClassName = "com.netflix.eureka2.server.EurekaBridgeServer"
applicationDefaultJvmArgs = ["-Xms2g",
                             "-Xmx4g",
//                             "-Dcom.sun.management.jmxremote",
//                             "-XX:+UnlockCommercialFeatures",
//                             "-XX:+FlightRecorder",
//                             "-Dorg.slf4j.simpleLogger.log.io.netty.handler.logging.LoggingHandler=debug",
//                             "-Dorg.slf4j.simpleLogger.defaultLogLevel=error"
]
