<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="lib/d3.v3.js"></script>


</head>
<body>

<h2>Random circles</h2>

<div id="test"></div>


<script type="text/javascript">
  var root = d3.select("#test");
  var testBox = root.append("svg")
      .attr("width", 1200)
      .attr("height", 840);

  var runCircles = function () {
    var bubbleChart = [];
    var numCircles = Math.floor(Math.random() * 11); // select 0 - 10 circles

    for (var i = 0; i < numCircles; i++) {
      bubbleChart.push([Math.floor(10 + Math.random() * 390), Math.floor(10 + Math.random() * 140), Math.floor(10 + Math.random() * 40)]);
    }

    var tb = testBox.selectAll("circle").data(bubbleChart);

    tb.style("stroke", "black").style("fill", "red")
        .attr("cx", function (d) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("r", function (d) {
          return d[2];
        })
        .attr("opacity", .5);

    tb.enter()
        .append("circle")
        .style("stroke", "black")
        .style("fill", "green")
        .attr("cx", function (d) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("r", function (d) {
          return d[2];
        })
        .attr("opacity", .5);

    tb.exit().remove();
  };

  root.append("button").text("run").on("click", runCircles);
</script>

</body>
</html>
